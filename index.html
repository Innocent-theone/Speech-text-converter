<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Speech-to-Text Converter</h1>
    <p>Click the button below to start recording. Speak, and the text will be transcribed in real time.</p>
    
    <!-- Timer Display -->
    <div class="timer-section">
      <span id="timer">00:00</span>
    </div>

    <div class="input-section">
      <button id="start-button">🎙️ Start Recording</button>
      <button id="stop-button" disabled>🛑 Stop</button>
      <button id="download-button" disabled>📥 Download Transcript</button>
    </div>

    <textarea id="output" rows="10" placeholder="Your transcribed text will appear here..." readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
